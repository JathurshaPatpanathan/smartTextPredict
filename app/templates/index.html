<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Next Word Predictor</h1>
    <form action="/predict" method="post">
        <label for="input_text">Enter text:</label><br>
        <input type="text" id="input_text" name="input_text" required><br><br>
        <input type="submit" value="Predict Next Word">
    </form>
    <h2>Prediction:</h2>
    <p id="prediction">{{ prediction }}</p>
</body>
</html>
